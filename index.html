<!DOCTYPE html>
<head>
  <meta charset="utf-8"/>
  <title>calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Abel&family=Orbitron:wght@500&family=Raleway:wght@600&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<html>

  <script src="main.js"></script>
</html>
